<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>gord-scripts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="brand">gord-scripts</div>
      <div id="user-block" class="user-block">
        <!-- кнопки логина/ник будут рендериться JS -->
      </div>
    </header>

    <main class="main-grid">
      <section class="panel list-panel">
        <h2>Скрипты</h2>
        <div id="scripts-list" class="scripts-list"></div>
        <div id="no-scripts" class="muted">Пока нет скриптов. Если вы админ — опубликуйте первый.</div>
      </section>

      <aside class="panel control-panel">
        <h2>Панель</h2>
        <div id="panel-content" class="panel-content">
          <!-- содержимое панели (регистрация/публикация) рендерится JS -->
        </div>
        <hr>
        <div class="note">Скрипты хранятся локально в браузере (localStorage). Для централизованного хранения используйте GitHub Gists или сервер.</div>
      </aside>
    </main>

    <footer class="footer">Учебные/законные скрипты. Я не помогаю с читами/эксплоитами.</footer>
  </div>

  <!-- Модал просмотра скрипта -->
  <div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-card">
      <header class="modal-header">
        <div id="modal-title" class="modal-title"></div>
        <button id="modal-close" class="btn small">Закрыть</button>
      </header>
      <pre id="modal-body" class="modal-body"></pre>
      <footer class="modal-footer">
        <button id="modal-copy" class="btn">Копировать</button>
        <button id="modal-download" class="btn">Скачать .txt</button>
      </footer>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
